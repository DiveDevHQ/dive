<!DOCTYPE html>
<html lang="en">
<head>

    {% include "head.html" %}

</head>
<body>
{% include "nav.html" %}

<div class="main-page">
    <div class="page_title">{{title}}</div>
    {% for i in list %}
    {{i.obj_type}}  &nbsp; <a href="#" onclick="show_model('{{i.obj_type}}_model',{{i.model}});return false;">Common Model</a>
    <br/><br/>
    {% for api in i.apis %}
    <div>{{api.http_method}}&nbsp;{{api.url}}</div>
    <div>{{api.description}}</div>
    {% endfor %}

    <div id="{{i.obj_type}}_model" class="hide_element">
        <h3>Common Model</h3>

        <pre id="{{i.obj_type}}_model_print"></pre>

        <br/>

        <a href="#" onclick="hide_model('{{i.obj_type}}_model');return false;">Hide</a>
    </div>
<br/>
    {% endfor %}
</div>

</body>
<script type="text/javascript">
function show_model(id,json){
    document.getElementById(id).classList.remove('hide_element');
    document.getElementById(id+'_print').innerHTML = JSON.stringify(json, undefined, 2);
}
function hide_model(id){
    document.getElementById(id).classList.add('hide_element');
}
</script>

</html>
